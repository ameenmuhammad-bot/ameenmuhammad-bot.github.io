<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Muhammad Ameen's Portfolio - Graphic Design, Visual Communication & Creative Projects" />
  <meta property="og:title" content="Muhammad Ameen - Portfolio" />
  <meta property="og:description" content="Showcasing logo, flyer, banner, and merchandise design works." />
  <meta property="og:type" content="website" />
  <title>Muhammad Ameen - Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; scroll-behavior: smooth; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #1e293b, #0f172a);
      color: #f8fafc;
      transition: background 0.3s, color 0.3s;
    }
    body.light-mode {
      background: linear-gradient(to right, #f9f9f9, #f1f5f9);
      color: #1f2937;
    }
    header, footer, section {
      padding: 2rem;
      text-align: center;
    }
    h1, h2, h3 {
      color: #facc15;
      margin-bottom: 1rem;
    }
    section {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    section.reveal {
      opacity: 1;
      transform: translateY(0);
    }
    .skills, .projects, .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .card, .gallery img {
      background: linear-gradient(to bottom right, #6b21a8, #9333ea);
      border-radius: 16px;
      padding: 1rem;
      width: 220px;
      color: white;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    body.light-mode .card {
      background: #ede9fe;
      color: #1e1e2f;
    }
    .card:hover, .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
    }
    .gallery img {
      object-fit: cover;
      padding: 0;
    }
    button, input, textarea {
      padding: 0.7rem 1.2rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(to right, #fb7185, #f43f5e);
      color: white;
      cursor: pointer;
      margin: 0.5rem;
    }
    button:hover {
      background: linear-gradient(to right, #f43f5e, #be123c);
    }
    input, textarea {
      width: 100%;
      max-width: 400px;
      margin: 0.5rem auto;
      display: block;
      background: #f1f5f9;
      color: #111827;
    }
    .social-icons a {
      margin: 0 0.5rem;
      font-size: 1.5rem;
      color: #38bdf8;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <script>
    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }

    document.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('reveal');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('section').forEach(section => {
        observer.observe(section);
      });
    });
  </script>
</head>
<body>
  <header>
    <h1>Muhammad Ameen</h1>
    <p>Graphics Designer | Visual Communicator | Student Engineer</p>
    <lottie-player src="https://lottie.host/181a41f0-1d8b-44b9-a1b1-52dfbb9fa496/UhIqAyDiC6.json" background="transparent" speed="1" style="width: 200px; height: 200px; margin: auto;" loop autoplay></lottie-player>
    <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
  </header>

</body>
</html>
